<!DOCTYPE html>
<html ng-app="travelform">
<head>
 <title>TravelForm</title>

 <link rel="stylesheet" type="text/css" href="components/bootstrap/dist/css/bootstrap.min.css">
 <link rel="stylesheet" type="text/css" href="css/style.css">
<script src="components/angular/angular.min.js"></script>

<body >

 <div class="container">
  <div class="navbar-heder">
   <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
   </button>

  </div>
  <div class="collapse navbar-collapse navbar-right nav" id="navbar-collapse">
   <ul class="nav navbar-nav navList">

    <li><a href="#contact">ContactUs</a>
   </ul>
  </div>
 </div>
</nav>

<div ng-controller="CarouselDemoCtrl"> 
  <div uib-carousel active="active" interval="myInterval">

    <div class="carousel-caption formBody">
     
     <uib-tabset class="tabs" active="activeJustified" justified="true" >
         <uib-tab index="0" heading="STEP1"><br>
          <dir ng-include="'templates/step1.html'"></dir>       
         </uib-tab>

          <dir ng-include="'templates/step2.html'"></dir>
         </uib-tab>
         <uib-tab index="2" heading="STEP3">Long Labeled Justified content</uib-tab>
        </uib-tabset>
     
    </div>
   </div>
  </div>
 
</div>
