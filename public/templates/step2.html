<div>
	<form name="form" role="form" class="form-horizontal contract-form">
	    <div class="form-group">
	      <label class="col-sm-4 control-label">Location:</label>
	      <div class="col-sm-5">
	        <select class="form-control" ng-model="placement.selected" ></select>
	      </div>
	    </div><br>
	    
	    <div class="form-group">
	      <label class="col-sm-4 control-label">Date Dispatch:</label>
	      <div class="col-sm-5">
	       	<p class="input-group">
	          <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
	          <span class="input-group-btn">
	            <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
	          </span>
       		</p>
	      </div>
	    </div>

	    <div class="form-group">
	      <label class="col-sm-4 control-label">Date Return:</label>
	      <div class="col-sm-5">
	        <p class="input-group">
	          <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
	          <span class="input-group-btn">
	            <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
	          </span>
       		</p>
	      </div>
	    </div>

	    <div class="row">
	        <div class="col-xs-8"></div>
	        <div class="col-xs-4">
	          <input type="submit" value="Next" class="btn btn-warning" ng-click=""/>
	        </div>
	    </div><br>
	</form>
</div>
