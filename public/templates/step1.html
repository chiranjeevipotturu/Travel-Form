<div>
	<form name="form" role="form" class="form-horizontal ">
	    <div class="form-group">
	      <label class="col-sm-4 control-label">First Name:</label>
	      <div class="col-sm-6">
	        <input type="text" id="fullName" class="form-control contact-name-input" ng-model="modelcm.name" maxlength="20"  placeholder="First name"/>
	      </div>
	    </div>
	    
	    <div class="form-group">
	      <label class="col-sm-4 control-label">Last Name:</label>
	      <div class="col-sm-6">
	        <input type="text" id="fullName" class="form-control contact-name-input" ng-model="modelcm.name" maxlength="20"  placeholder="Last name"/>
	      </div>
	    </div>

	    <div class="form-group">
	      <label class="col-sm-4 control-label">Email address:</label>
	      <div class="col-sm-6">
	        <input name="email" type="email" class="form-control contact-tel-input" ng-model="modelcm.email" maxlength="40" placeholder="Email address" required=""/>
	      </div>
	    </div>

	    <div class="form-group">
	      <label class="col-sm-4 control-label">Phone Number:</label>
	      <div class="col-sm-6">
	         <input type="number" required maxlength="13" class="form-control contact-tel-input"  ng-model="modelcm.mobile" placeholder="Telephone number"/>
	      </div>
	    </div>

	    <div class="row">
	        <div class="col-xs-8"></div>
	        <div class="col-xs-3">
	          <input type="submit" value="Next" class="btn btn-warning" ng-click=""/>
	        </div>
	    </div><br>
	</form>
</div>
